# Jekyll config file
# https://jekyllrb.com/docs/configuration/


# Global configuration
timezone: Europe/Madrid
#safe: true  # Cannot change


# Build Command Options
#lsi: false  # Cannot change
#incremental: false  # Cannot change


# Site settings
title: Zensei
description: >
  El diario de salud digital contextual e inteligente para personas con problemas respiratorios.
baseurl: ""
url: "https://zenseiapp.com"

permalink: /blog/:year/:month/:day/:title/


# Theme settings
theme: minima

github_username: zensei-app
twitter_username: zensei_app

google_analytics: UA-96842689-1


# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  style: compressed

webrick:
  headers:
    Access-Control-Allow-Origin: "*"


# Settings cannot change
## source: [your repo's top level directory]
#highlighter: rouge
#gist:
#  noscript: false
#kramdown:
#  math_engine: mathjax

# Default settings by Github
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
