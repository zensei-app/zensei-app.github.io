# Jekyll config file
# https://jekyllrb.com/docs/configuration/

# Global configuration
timezone: Europe/Madrid
#safe: true  # Cannot change

# Build Command Options
#lsi: false  # Cannot change
#incremental: false  # Cannot change

# Site settings
title: üò∑ Blog de Salud Respiratoria de Zensei.
description: >
  En este blog escribimos sobre asma, epoc, rinitis al√©rgica y bronquitis.
baseurl: ""
url: "https://zenseiapp.com"

permalink: /:categories/:title/

# Theme settings
theme: minima

github_username: zensei-app
twitter_username: zensei_app
disqus:
  shortname: dmartincc

google_analytics: UA-96842689-1

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc
  - octopress-minify-html
  - jekyll-compress-images
  - pagemaster
  - jekyll-redirect-from
  # - jekyll-target-blank

compress_images:
  images_path:
    - "assets/img/*.{gif,png,jpg,jpeg,svg}"
    - "img/*.{gif,png,jpg,jpeg,svg}"

lazy_load_image:
  src_attr_name: data-echo # [required] You need to specify the attributes to be saved for lazy loading
  class_attr_values: # [optional] if you want to add custom class value, please add values
    - lazyload
  ignore_selectors: # [optional] if you want to ignore applying lazy load image, please add selector (css or xpath)
    - ".ignore-lazy-image-load"
    - "/*[@class='ignore-lazy-image-load']"
  additional_attrs: # [optional] if you want to add attributes, please add key value
    "data-size": auto

sass:
  style: compressed

webrick:
  headers:
    Access-Control-Allow-Origin: "*"

# Default settings by Github
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
toc:
  min_level: 2

# Dynamic pages generator
page_gen-dirs: true

collections:
  cities:
    output: true
    source: cities.yml
    id_key: id
    layout: city
