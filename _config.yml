# Jekyll config file
# https://jekyllrb.com/docs/configuration/


# Global configuration
timezone: Europe/Madrid
#safe: true  # Cannot change


# Build Command Options
#lsi: false  # Cannot change
#incremental: false  # Cannot change


# Site settings
title: Blog de Salud Respiratoria | Zensei | La App Diario para el Asma.
description: >
 En este blog escribimos sobre enfermedades respiratorios y consejos para evitarlas.
baseurl: "" 
url: "https://zenseiapp.com"

permalink: /blog/:year/:month/:day/:title/

# Theme settings
theme: minima

github_username: zensei-app
twitter_username: zensei_app

google_analytics: UA-96842689-1

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc
  - octopress-minify-html
  - jekyll-compress-images

compress_images:
  images_path: "assets/img/*.{gif,png,jpg,jpeg,svg}"

sass:
  style: compressed

webrick:
  headers:
    Access-Control-Allow-Origin: "*"


# Settings cannot change
## source: [your repo's top level directory]
#highlighter: rouge
#gist:
#  noscript: false
#kramdown:
#  math_engine: mathjax

# Default settings by Github
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
toc:
  min_level: 2
