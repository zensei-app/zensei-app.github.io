# Settings fixed by GitHub Pages
lsi: false
safe: true
#source: [your repo's top level directory]
#incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge


plugins:
  # Enabled by default by GitHub Pages (cannot be disabled)
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  # /Enabled by default
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  # Not available on GitHub Pages:
  #- jekyll-compress-images
  #- jekyll-toc
  #- octopress-minify-html
  #- pagemaster


# Global configuration
