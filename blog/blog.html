---
layout: blog
permalink: /blog/
---

<!-- <h1 class="page-heading hero" style="text-align: center; font-weight: bold; font-size:300%;">Historias sobre Salud para Humanos</h1> -->
<div class="home">
  <br>
  <!--  { content }  -->

    <ul class="post-list">
      {% for post in site.posts %}
        <li itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
            <h2>
              <a itemprop="url" href="{{ post.url | relative_url }}">
                <span class="post-title" itemprop="name">{{ post.title | escape }}</span>
              </a>
            </h2>
            <p datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
              <!-- <span class="post-meta">Por {{ post.author }}</span> · -->
              <span class="post-meta">{% include locale-dates.html date=post.date %}{{ day }} de {{ month }} de {{ year }}</span>
            </p>
            <p itemprop="description">
              {{ post.description | escape }}
              <a href="{{ post.url | relative_url }}">
                Leer Más
              </a>
            </p>
            <!-- <img class="post-cover" src="{{post.img}}" alt=""> -->
        </li>
      {% endfor %}
    </ul>

    <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p> -->

</div>
