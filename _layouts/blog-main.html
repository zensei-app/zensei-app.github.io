<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "es" }}"{% if page.layout == "blog" %} itemscope itemtype="http://schema.org/Blog"{% endif %}>
  
  {% include commons/head.html %}

  <body>

  {% include commons/sticky-cta.html %}

  <div class="hero-header" style="
    background-image: url('{{ page.image }}'); 
    background-repeat: no-repeat;
    background-size: cover;">  
    <div class="wrapper">
      <a href="{{ "/" | relative_url }}"><div class="logo">zensei</div></a>
      <a class="blog-header__logo" href="{{ "/blog/" | relative_url }}">Blog</a>
    </div>
    <div class="container-narrow center" id="fade-in">
      <h1 style="font-size:42px"><strong>{{ page.title | escape }}</strong></h1>
      <br>
      <h2>
        {{ page.description | escape }}
      </h2>
      <form id="mc-embedded-subscribe-form" class="validate" action="https://zenseiapp.us15.list-manage.com/subscribe/post?u=a518c767a6166cb42b4e9b0f5&amp;id=77df32060b" method="post" name="mc-embedded-subscribe-form" target="_blank">
        <input id="mce-EMAIL" class="required email" name="EMAIL" size="30" type="email" value="" placeholder="Tu email aquÃ­." 
          style="height: 50px; width: 260px; border-radius: 5px; border-width: 0px; padding: 10px; margin: 5px; box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.25);"/>
        <input id="mc-embedded-subscribe" class="button shake" name="subscribe" type="submit" value="SI, QUIERO" 
          style="height: 50px; width: 140px; line-height: 30px;background: #1D86FF;color: #fff;border: 0;border-radius: 4px; font-weight: bold; font-size: 14px;font-weight: 600;cursor: pointer; box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.25);" 
          onclick="ga('send', 'event', 'buttons', 'click', 'cta-landing');" />
      </form>
      <br>
      <br>
      <br>
    </div>
  </div>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include commons/footer.html %}
  {% include commons/lazyload.html %}
  </body>

</html>
