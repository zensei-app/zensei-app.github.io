        </form>
      </div>
    </div>
  </div>

  {% include blog-header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  </body>

  <script>
  $(function(){

    setTimeout(function(){
      $('.top-banner').slideDown('fast');
    }, 10000);

    $('#cityMsg a').click(function(e) {
      e.preventDefault();
      $('#cityMsg').hide();
      $('#mc_embed_signup').show();
    });

    $('.close').click(function(e) {
      e.preventDefault();
      $('.top-banner').hide();
    });

  });
</script>
