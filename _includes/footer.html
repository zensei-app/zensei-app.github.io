<script type="text/javascript">
function readCookie(name) {
  var cookiename = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(cookiename) == 0) return c.substring(cookiename.length,c.length);
  }
  return null;
}
 
//Call readCookie function to get value of user's Marketo cookie
var pattern = /GA\d.\d./;
var ga_user = readCookie('_ga').replace(pattern,'');

var getUrlParameter = function getUrlParameter(sParam) {
  var sPageURL = decodeURIComponent(window.location.search.substring(1)),
    sURLVariables = sPageURL.split('&'),
    sParameterName,
    i;

  for (i = 0; i < sURLVariables.length; i++) {
    sParameterName = sURLVariables[i].split('=');

    if (sParameterName[0] === sParam) {
        return sParameterName[1] === undefined ? true : sParameterName[1];
    }
  }
};

$('#cta-messenger-top').attr('href', "https://m.me/zenseiapp?ref=" + ga_user + '|' + getUrlParameter('utm_campaign'));
$('#blog').attr('href', "/blog?utm_campaign=" + getUrlParameter('utm_campaign'));
$('#landing').attr('href', "/?utm_campaign=" + getUrlParameter('utm_campaign'));

</script>
