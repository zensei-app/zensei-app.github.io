<div class="hero-header" style="
  background-image: url('{{ page.image }}'); 
  background-repeat: no-repeat;
  background-size: cover;">  
  <div class="container-narrow center" id="fade-in">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 style="font-size:42px; font-weight: bold; color: #FFFFFF;">{{ page.title | escape }}</h1>
    <br>
    <h2 style="color: #FFFFFF;">
      {{ page.description | escape }}
    </h2>
    <div>
      <a
        class="install-button"
        title="¿Eres usuario de Android? Aquí puedes descargártela"
        onclick="ga('send', 'event', 'buttons', 'click', 'cta');"
        target="_blank"
        rel="noopener noreferrer"
        href="https://wgji.app.link/fIu9tK3PMO"
      >
        <img
          style="display: inline;"
          src="/assets/img/google-play-badge.png"
          height="80"
        />
      </a>
      <a
        class="install-button"
        title="¿Eres usuario de iPhone? Aquí puedes descargártela"
        onclick="ga('send', 'event', 'buttons', 'click', 'cta');"
        target="_blank"
        rel="noopener noreferrer"
        href="https://wgji.app.link/fIu9tK3PMO"
      >
        <img
          style="display: inline;"
          src="/assets/img/iphone-badge.svg"
          height="55"
        />
      </a>
    </div>
    <br>
    <br>
    <br>
  </div>
</div>
